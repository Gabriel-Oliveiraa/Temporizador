<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temporizador</h1>
        <label for="timeInput">Defina o tempo (secondos): </label>
        <input type="number" id="timeInput" min="1" value="60">
        <button id="startButton">Iniciar Temporizador</button>
        <button id="stopButton">Parar</button>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
